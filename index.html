<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./assets/js/style.css">

<body>
  <div class="all-inputs">

   <div class="same">
    <label for="width">Qutunun hündürlüyünün dəyəri: </label>
    <input type="number" id="width" name="width">
    <button class="btn" id="submit" onclick="setBoxHeight(this)">submit</button>
   </div>

   <div class="same"> 
    <label for="width">Qutunun eninin dəyəri: </label>
    <input type="number" id="height" name="height">
    <button class="btn" id="submit" onclick="setBoxWidth(this)">submit</button>
   </div>

   <div class="same">
    <label for="height">Qutunun arxa fon rəngi: </label>
    <input type="color" id="height" name="height">
    <button class="btn" id="submit" onclick="setBoxColor(this)">submit</button>
   </div>

   <div class="same">
    <label for="width">Topun hündürlüyünün dəyəri: </label>
    <input type="number" id="width" name="width">
    <button class="btn" id="submit" onclick="setTopHeight(this)">submit</button>
   </div>

   <div class="same"> 
    <label for="width">Topun eninin dəyəri: </label>
    <input type="number" id="height" name="height">
    <button class="btn" id="submit" onclick="setTopWidth(this)">submit</button>
   </div>

   
   <div class="same">
    <label for="height"> Topun arxa fon rəngi : </label>
    <input type="color" id="height" name="height">
    <button class="btn" id="submit" onclick="setTopColor(this)">submit</button>
   </div>

   <div>
    <label for="height">Addım uzunluğu.: </label>
    <input type="text" id="height" name="height">
    <button class="btn">submit</button>
   </div>
</div>
       
   
    <div class="bgcolor">
        <div class="circle"></div>
    </div>

    <div class="all-click">
       <div class="container">
        <button onclick="upImg()" class="waves-effect waves-light teal lighten-2 btn btn-up"><i class="las la-angle-up"></i></button>
        <div class="row-2">
            <button onclick="prevImg()" class="waves-effect waves-light teal lighten-2 btn btn-prev"><i class="las la-angle-left"></i></button>
            <button onclick="nextImg()" class="waves-effect waves-light teal lighten-2 btn btn-next"><i class="las la-angle-right"></i></button>
        </div>
        <button onclick="downImg" class="waves-effect waves-light teal lighten-2 btn btn-down"><i class="las la-angle-down"></i></button>
       </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/main.js"></script>
